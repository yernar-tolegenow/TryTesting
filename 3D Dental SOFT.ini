### ИНФОРМАЦИЯ О КОМПАНИИ ### 
«3D Dental» — независимый диагностический центр, специализирующийся на 3D-снимках зубов, панорамных и ТРГ снимках челюсти. 
Современное японское оборудование Morita Veraview 3D X800 позволяет получать высокоточные изображения челюстно-лицевой области. Двух- и трёхмерные снимки необходимы стоматологам и ЛОР-врачам для диагностирования патологии. 

В команде диагностического центра «3D Dental» работают только опытные рентген-лаборанты, которые имеют профильное медицинское образование и прошли внутренние курсы повышения квалификации. 
Постоянное обучение и развитие — залог качественной диагностики и сервиса. 

«3D Dental» специализируется на рентгеновских обследованиях. Здесь не ведут приём стоматологи и отоларингологи. 
Центр является связующим элементом между лечащим врачом и его пациентом — уже более 5 лет «3D Dental» помогает поставить верный диагноз и выбрать правильную стратегию лечения.

Преимущества центра «3D Dental»:

Высокая точность изображений;
Аппарат с минимальной дозой облучения;
Небольшой размер файла с 3D-снимком ускоряет загрузку изображения и не занимает много места на компьютере;
Онлайн-отправка снимка (врачу/пациенту), благодаря чему файл не потеряется, а врач сможет удаленно изучить результат обследования.
Предварительная запись не требуется. Среднее время проведения снимка 15–20 минут.

Перед обследованием необходимо снять все металлические предметы. При рекомендации на обследование в «3D Dental» при себе необходимо иметь направление от лечащего врача пациента. 
После снимок будет направлен напрямую врачу. В крайнем случае необходимо будет сообщить администратору центра имя и фамилию врача, название клиники. 

С заботой о пациентах у входа в «3D Dental (3Д Дентал)» установлены пандусы, есть парковка.

